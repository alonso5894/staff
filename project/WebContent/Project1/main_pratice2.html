<head>

<title>Insert title here</title>

</script>

<style type="text/css">

header,nav,section,aside,footer{text-align:center;}
header, footer{line-height:100px;}
nav,section,aside{line-height:600px;}

header{height:100px; background-color:#666666;}
nav{float:left; width:200px; height:600px; background-color:#333333;}
section{float:left; width:550px; height:600px; background-color:#999999;}

</style>
</head>
<body>

<header><h1>헤더</h1></header>
<nav><h1>메뉴</h1></nav>
<section><h1>본문</h1></section>
<aside><h1>사이드/기타</h1></aside>
<footer><h1>푸터</h1></footer>
</body>
</html>
