<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		
		<table>
		
		<tr>
			<td>아이디:</td>

			<td>
				<input type="text" name="member_name" size="20" maxlength="9">
			</td>
		</tr>
		
		<tr>
			<td>비밀번호:</td>
			<td>
		<input type="password" name="member_pwd" size="20" maxlength="9">
			</td>
		</tr>
		
		<tr>
			<td></td>
			<td align="center">
				<input type="button" name="btn_login" value="로그인" >
				<input type="button" name="btn_cancel"" value="취소">
		</tr>
		</table>
	
	<textarea rows="5" cols="30" name="content">킁킁</textarea>	
	
	<select name="job">
		<option value="">직업선택</option>
		<option value="1" selected="selected">학생</option>
		<option value="2">회사원</option>
		<option value="3">기타</option>
		</select>
		
		<br>
		
		<input type="checkbox" name="chk_info" value="00">HTML
		<input type="checkbox" name="chk_info" value="01">CSS
		<input type="checkbox" name="chk_info" value="02">웹디자인
		<br>
		<input type="checkbox" name="chk_info" value="01" checked="checked">HTML
		<input type="checkbox" name="chk_info" value="02">CSS
		<input type="checkbox" name="chk_info" value="03">웹디자인
		
		<br>
		<input type="radio" name="chk_info" value="1" checked="checked">남자
		<input type="radio" name="chk_info" value="2">여자
		
		<br>
		<form name="input" method="post" action="">
			<input type="text" name="memberName" maxlength="10">
			<input type="reset" value="초기화">
		</form>
		
		<br>
		<form name="input" method="post" action="">
			<input type="text" name="memberName" maxlength="10">
			<input type="submit" value="전송">
		</form>
		
		<br>
		<input type="image" src="">
		
	</form>
</body>
</html>
